services:
  scylla-dc1-node1: &node-main
    image: scylladb/scylla-agent:local
    container_name: scylla-dc1-node1
    restart: on-failure
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - 'SCYLLA_JMX_ADDR=-ja 0.0.0.0'
      - 'SCYLLA_JMX_REMOTE=-r'
    expose:
      - 7199
    command:
      [
        '--smp=2',
        '--memory=2G',
        '--overprovisioned=1',
        '--api-address=0.0.0.0',
        '--seeds=scylla-dc1-node1,scylla-dc2-node1',
      ]
    ports:
      - 9042:9042
    networks:
      scylla-dc:
        ipv4_address: 10.10.7.2
    volumes:
      - ./conf/scylla.yaml:/etc/scylla/scylla.yaml:rw
      - ./conf/rackdc1.properties:/etc/scylla/cassandra-rackdc.properties:rw
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "curl -s -X GET --header 'Accept: application/json' 'http://localhost:10000/storage_service/native_transport'",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

  scylla-dc1-node2: &node-replica
    <<: *node-main
    container_name: scylla-dc1-node2
    ports:
      - 9043:9042
    networks:
      scylla-dc:
        ipv4_address: 10.10.7.3
    depends_on:
      scylla-dc1-node1:
        condition: service_healthy

  scylla-dc1-node3:
    <<: *node-replica
    container_name: scylla-dc1-node3
    ports:
      - 9044:9042
    networks:
      scylla-dc:
        ipv4_address: 10.10.7.4
    depends_on:
      scylla-dc1-node2:
        condition: service_healthy
